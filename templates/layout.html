<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krassy</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/my.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg fixed-top py-3">
        <div class="container"><a href="#" class="nav-link text-uppercase font-weight-bold" onclick="window.location.href='/'">HOME</a>
            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a href="{{url('users')}}" class="nav-link text-uppercase font-weight-bold">Az SQL <span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a href="{{ url('azure-users')}}" class="nav-link text-uppercase font-weight-bold">Az Graph</a></li>
                    <li class="nav-item"><a href="{{ url('func')}}" class="nav-link text-uppercase font-weight-bold">Az Function</a></li>
                    <li class="nav-item"><a href="{{ url('carousel')}}" class="nav-link text-uppercase font-weight-bold">Images</a></li>
                    <li class="nav-item"><a href="{{ url('video')}}" class="nav-link text-uppercase font-weight-bold">Video</a></li>
                </ul>
                 <ul class="nav navbar-nav navbar-right">
                   {% if username %}
                   <li class="dropdown-submenu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <span class="nav-label">{{username}}</span><span class="caret"></span></a>
                     <ul class="dropdown-submenu">
                     <li class="nav-item"><a href="{{ url('logout_db') }}" class="nav-link text-uppercase font-weight-bold">Logout</a></li>
                     </ul>
                     {% else %}
                   <li class="nav-item"><a href="{{ url('login') }}" class="nav-link text-uppercase font-weight-bold">Azure Login</a></li>
                      {% endif %}
               </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
     <div class="pt-5 text-white">
    <header class="py-5 mt-5">
    <div class="container body-content">
        {% block content %} {% endblock %}
    </div>
   </header>

    </div>
</div>

<script>
  $(function () {
    $(window).on('scroll', function () {
        if ( $(window).scrollTop() > 10 ) {
            $('.navbar').addClass('active');
        } else {
            $('.navbar').removeClass('active');
        }
    });
});

    </script>
    {% block scripts %}{% endblock %}

</body>
</html>
